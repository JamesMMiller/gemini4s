name: Scala CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Improve SBT performance
  SBT_OPTS: >-
    -Xmx2G
    -XX:+UseG1GC
    -XX:+UseStringDeduplication
    -Xss2M
  # Coursier cache optimization
  COURSIER_CACHE: ~/.cache/coursier

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'sbt'

      # Improve caching of sbt dependencies
      - name: Cache sbt
        uses: actions/cache@v3
        with:
          path: |
            ~/.sbt/boot
            ~/.sbt/cache
            ~/.sbt/launchers
            ~/.cache/coursier
          key: sbt-cache-${{ runner.os }}-${{ hashFiles('project/build.properties') }}-${{ hashFiles('project/plugins.sbt') }}-${{ hashFiles('build.sbt') }}
          restore-keys: |
            sbt-cache-${{ runner.os }}-${{ hashFiles('project/build.properties') }}-${{ hashFiles('project/plugins.sbt') }}-
            sbt-cache-${{ runner.os }}-${{ hashFiles('project/build.properties') }}-
            sbt-cache-${{ runner.os }}-

      - name: Check formatting
        run: sbt scalafmtCheckAll

      - name: Run tests with coverage
        run: sbt clean coverage test coverageReport

      - name: Check coverage
        run: |
          COVERAGE=$(cat target/scala-3.3.1/scoverage-report/scoverage.xml | grep "statement-rate" | cut -d'"' -f2)
          if (( $(echo "$COVERAGE < 90" | bc -l) )); then
            echo "Coverage is below 90%: $COVERAGE%"
            exit 1
          fi
          echo "Coverage is $COVERAGE%"

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: target/scala-3.3.1/scoverage-report/
          retention-days: 14

      # Cleanup before saving cache
      - name: Clean up
        run: |
          rm -rf target/streams
          rm -rf target/task-temp-directory
          rm -rf target/bg-jobs
          rm -rf project/target/streams
          rm -rf project/target/task-temp-directory
          find ~/.sbt -name "*.lock" -type f -delete