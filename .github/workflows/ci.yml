name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'sbt'
      - name: Setup sbt
        uses: sbt/setup-sbt@v1
      - name: Check formatting and linting
        run: sbt lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'sbt'
      - name: Setup sbt
        uses: sbt/setup-sbt@v1
      - name: Run tests with coverage
        run: sbt clean coverage test coverageReport

  release:
    needs: [lint, test]
    # Only run on push to main, not on tags (to avoid double publishing if we pushed the tag)
    # But wait, if we push the tag, we want to publish? 
    # The plan is: merge to main -> calculate version -> tag -> publish -> push tag.
    # So we only need to run this on push to main.
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'sbt'
      
      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Configure Git User
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Calculate Next Version
        id: tag
        run: |
          # Extract baseVersion from build.sbt (e.g., "0.0")
          BASE_VERSION=$(grep 'val baseVersion' build.sbt | cut -d '"' -f 2)
          echo "Base Version: $BASE_VERSION"

          # Get the latest tag for this base version
          LATEST_TAG=$(git describe --tags --match "v$BASE_VERSION.*" --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LATEST_TAG" ]; then
            # No tag exists for this base version, start with .0
            NEW_TAG="v$BASE_VERSION.0"
          else
            # Extract patch version and increment
            VERSION=${LATEST_TAG#v}
            IFS='.' read -r -a PARTS <<< "$VERSION"
            PATCH=${PARTS[2]}
            NEW_PATCH=$((PATCH + 1))
            NEW_TAG="v$BASE_VERSION.$NEW_PATCH"
          fi
          
          echo "New tag: $NEW_TAG"
          
          # Tag locally
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Publish to Maven Central
        run: sbt ci-release
        env:
          CI_COMMIT_TAG: ${{ steps.tag.outputs.tag }}
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
      
      - name: Push Tag and Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin ${{ steps.tag.outputs.tag }}
          gh release create ${{ steps.tag.outputs.tag }} --generate-notes

  publish-snapshot:
    needs: [lint, test]
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'sbt'
      
      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Publish Snapshot to Maven Central
        run: sbt ci-release
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}