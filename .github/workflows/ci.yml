name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'sbt'
      - name: Setup sbt
        uses: sbt/setup-sbt@v1
      - name: Check formatting and linting
        run: sbt lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'sbt'
      - name: Setup sbt
        uses: sbt/setup-sbt@v1
      - name: Run tests with coverage
        run: sbt clean coverage test coverageReport

  docs-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'sbt'
      - name: Setup sbt
        uses: sbt/setup-sbt@v1
      - name: Build documentation site
        run: sbt docs/tlSite

  publish:
    needs: [lint, test]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'sbt'

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Configure Git User
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Check for Code Changes
        id: check_changes
        run: |
          # Check for changes in src, build.sbt, project, or this workflow file
          # We use || true to prevent grep from failing if no matches found
          CHANGES=$(git diff --name-only HEAD^ HEAD | grep -E '^(src/|build\.sbt|project/|\.github/workflows/ci\.yml)' || true)
          
          if [ -z "$CHANGES" ]; then
            echo "No functional code changes detected. Skipping release."
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Functional code changes detected:"
            echo "$CHANGES"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

      - name: Calculate Next Version
        id: tag
        if: github.ref == 'refs/heads/main' && steps.check_changes.outputs.should_release == 'true'
        run: |
          # Extract baseVersion from build.sbt (e.g., "0.0")
          BASE_VERSION=$(grep 'val baseVersion' build.sbt | cut -d '"' -f 2)
          echo "Base Version: $BASE_VERSION"

          # Get the latest tag for this base version
          LATEST_TAG=$(git describe --tags --match "v$BASE_VERSION.*" --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LATEST_TAG" ]; then
            # No tag exists for this base version, start with .0
            NEW_TAG="v$BASE_VERSION.0"
          else
            # Extract patch version and increment
            VERSION=${LATEST_TAG#v}
            IFS='.' read -r -a PARTS <<< "$VERSION"
            PATCH=${PARTS[2]}
            NEW_PATCH=$((PATCH + 1))
            NEW_TAG="v$BASE_VERSION.$NEW_PATCH"
          fi
          
          echo "New tag: $NEW_TAG"
          
          # Tag locally
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Push Tag
        if: github.ref == 'refs/heads/main' && steps.check_changes.outputs.should_release == 'true'
        run: git push origin ${{ steps.tag.outputs.tag }}

      - name: Publish
        if: steps.check_changes.outputs.should_release == 'true'
        env:
          CI_COMMIT_TAG: ${{ steps.tag.outputs.tag }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
        run: sbt ci-release

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main' && steps.check_changes.outputs.should_release == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.tag.outputs.tag }} --generate-notes

  docs-deploy:
    needs: publish
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Fetch tags
        run: git fetch --tags
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'sbt'
      - name: Setup sbt
        uses: sbt/setup-sbt@v1
      - name: Build documentation site
        run: sbt docs/tlSite
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/target/docs/site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4